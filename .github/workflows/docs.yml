name: HyprJSON Build & Docs
on: [push]

permissions:
  contents: write

jobs:
  build-and-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Parse and Sort Docs
        shell: python
        run: |
          import re
          import os

          docs = {}
          # Regex to grab @docs category and content
          pattern = re.compile(r"/\*\*@docs\s+([\w\d]+)(.*?)\*\*/", re.DOTALL)

          for root, dirs, files in os.walk('.'):
              if '.git' in root: continue 
              for file in files:
                  if file.endswith('.js'):
                      file_path = os.path.join(root, file)
                      with open(file_path, 'r', encoding='utf-8') as f:
                          content = f.read()
                          matches = pattern.findall(content)
                          for category, text in matches:
                              category = category.strip()
                              if category not in docs:
                                  docs[category] = []
                              lines = text.strip().split('\n')
                              clean_lines = [line.strip().lstrip('*').strip() for line in lines]
                              final_text = "\n".join(filter(None, clean_lines))
                              docs[category].append(f"> **Source:** `{file_path}`\n\n{final_text}")

          with open('DOCS.md', 'w', encoding='utf-8') as f:
              f.write("# ⚡ HyprJSON Documentation\n\n")
              if not docs:
                  f.write("⚠️ No docs found.")
              for cat in sorted(docs.keys()):
                  f.write(f"## {cat}\n")
                  for entry in docs[cat]:
                      f.write(f"{entry}\n\n")
                  f.write("---\n")

      - name: Compile and Minify
        run: |
          # Ensure core/init.js is at the very top
          cat core/init.js > bundle.js
          
          # Find and append all other .js files except init.js and the bundle itself
          find . -name "*.js" ! -path "./core/init.js" ! -name "bundle.js" -exec cat {} + >> bundle.js
          
          # Use npx to run terser without needing a local node_modules
          npx terser bundle.js --compress --mangle -o hyprjson.min.js
          
          # Cleanup temp file
          rm bundle.js

      - name: Commit and Push
        run: |
          git config user.name "HyprBot"
          git config user.email "bot@hyprjson.dev"
          git add DOCS.md hyprjson.min.js
          git commit -m "build: compile hyprjson.min.js and sync docs" || exit 0
          git push
