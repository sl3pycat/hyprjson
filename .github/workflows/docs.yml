name: HyprJSON Build & Docs
on: [push]

permissions:
  contents: write

jobs:
  build-and-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse and Sort Docs
        shell: python
        run: |
          import re, os
          from datetime import datetime
          docs = {}
          pattern = re.compile(r"/\*\*@docs\s+([\w\d]+)(.*?)\*\*/", re.DOTALL)
          for root, dirs, files in os.walk('.'):
              if '.git' in root or 'node_modules' in root: continue 
              for file in files:
                  if file.endswith('.js') and not file.endswith('.min.js'):
                      file_path = os.path.join(root, file)
                      with open(file_path, 'r', encoding='utf-8') as f:
                          matches = pattern.findall(f.read())
                          for category, text in matches:
                              category = category.strip()
                              if category not in docs: docs[category] = []
                              clean_lines = [l.strip().lstrip('*').strip() for l in text.strip().split('\n')]
                              docs[category].append({"path": file_path, "body": "\n".join(filter(None, clean_lines))})
          with open('DOCS.md', 'w', encoding='utf-8') as f:
              f.write("# âš¡ HyprJSON API Documentation\n\n")
              f.write(f"*Last Sync: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}*\n\n")
              if not docs: f.write("âš ï¸ No docs found.")
              else:
                  f.write("## ðŸ“Œ Navigation\n")
                  for cat in sorted(docs.keys()): f.write(f"- [{cat}](#{cat.lower()})\n")
                  f.write("\n---\n")
                  for cat in sorted(docs.keys()):
                      f.write(f"## {cat}\n")
                      for entry in docs[cat]:
                          f.write(f"**Source File:** `{entry['path']}`\n\n{entry['body']}\n\n---\n")

      - name: Compile and Minify
        run: |
          # 1. Start with init.js and add a newline to prevent syntax collisions
          if [ -f "core/init.js" ]; then 
            cat core/init.js > bundle.js
            echo "" >> bundle.js
          else 
            touch bundle.js
          fi
          
          # 2. Append all other JS files with newlines
          find . -name "*.js" ! -path "./core/init.js" ! -name "bundle.js" ! -name "*.min.js" | while read file; do
            cat "$file" >> bundle.js
            echo "" >> bundle.js
          done
          
          # 3. Minify to hyprjson.min.js
          npx -y terser bundle.js --compress --mangle -o hyprjson.min.js
          
          rm bundle.js

      - name: Commit and Push
        run: |
          git config user.name "HyprBot"
          git config user.email "bot@hyprjson.dev"
          git add DOCS.md hyprjson.min.js
          git commit -m "build: fix syntax collision and sync docs" || exit 0
          git push
